<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerados AutmÃ¡tico de Senhas, Password Generator">
    <link rel="stylesheet" href="style.css">
    <title>Gerador Automatico de Senhas</title>
</head>
<body>
    <img class="logo" src="https://i.ibb.co/m8YvYBr/logo.png" alt="Imagem">
    
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="6" max="30" value="8" />

        <button id="button" class="button-cta" onclick="generatPassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua Senha Gerada Foi:</span>
        <span id="password" class="password">123123123123</span>
        <span class="tooltip">Clique na Senha para copiar </span>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
